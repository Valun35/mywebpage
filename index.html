<p>Соседский мальчик ездил летом отдыхать на Украину. Вернулся домой.</p>
<p>Мы его спросили:</p>

<p>— <speech>Выучил украинский язык?</speech></p>
<p>— <speech>Выучил.</speech></p>
<p>— <speech>Скажи что-нибудь по-украински.</speech></p>
<p>— <speech>Например, мерси.</speech></p>

<p>Соседский мальчик:</p>
<p>— <speech>Из овощей я больше всего люблю пельмени...</speech></p>
